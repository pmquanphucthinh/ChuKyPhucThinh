<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phuc Thinh Group — Email Signature Generator</title>
  <style>
    :root{ --brand-orange:#f7941d; --brand-blue:#0d6efd; --text:#222; --muted:#666; --border:#e6e6e6; }
    html,body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji';background:#fafafa;color:var(--text)}
    .container{max-width:980px;margin:40px auto;padding:24px;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    h1{font-size:26px;margin:0 0 4px 0}
    .sub{color:var(--muted);margin:0 0 24px 0}
    form{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;align-items:end}
    .field{grid-column:span 6}
    .field.small{grid-column:span 4}
    .field.full{grid-column:1/-1}
    label{display:block;font-size:12px;font-weight:600;color:#444;margin:0 0 6px 2px}
    input{width:100%;box-sizing:border-box;border:1px solid var(--border);border-radius:10px;padding:12px 14px;font-size:14px;background:#fff}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;background:var(--brand-blue);color:#fff;cursor:pointer}
    .btn.secondary{background:#f2f4f8;color:#111;border:1px solid var(--border)}
    .preview-card{margin-top:20px;border:1px dashed var(--border);border-radius:14px;padding:20px;background:#fff}
    .sig-wrap{padding:8px}
    .hint{font-size:12px;color:var(--muted)}
    .hr{height:1px;background:var(--border);margin:20px 0}
    .stack{display:flex;flex-wrap:wrap;gap:10px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Phuc Thinh Group — Email Signature Generator</h1>
    <p class="sub">Nhập thông tin → bấm <strong>Tạo chữ ký</strong> → sao chép và dán vào phần <em>Signature</em> của Gmail/Outlook.</p>

    <form id="sigForm">
      <div class="field">
        <label>Họ và tên</label>
        <input id="fullName" placeholder="Ví dụ: Phạm Thị Hải Quỳnh" value="Phạm Thị Hải Quỳnh" />
      </div>
      <div class="field">
        <label>Chức danh</label>
        <input id="title" placeholder="Ví dụ: Phòng mua hàng" value="Phòng mua hàng" />
      </div>
      <div class="field small">
        <label>Di động (Mobile)</label>
        <input id="mobile" placeholder="Ví dụ: 0978 579 759" value="0978 579 759" />
      </div>
      <div class="field full">
        <button type="button" class="btn" id="btnGenerate">Tạo chữ ký</button>
        <button type="button" class="btn secondary" id="btnReset">Reset</button>
      </div>
    </form>

    <div class="hr"></div>

    <div class="preview-card">
      <div class="stack">
        <button class="btn" id="btnCopyHtml">Sao chép HTML</button>
        <button class="btn secondary" id="btnCopyRich">Sao chép dạng Rich Text</button>
        <span class="hint">Mẹo: Gmail → Settings → See all settings → tab <b>General</b> → mục <b>Signature</b>.</span>
      </div>
      <div id="sigPreview" class="sig-wrap" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const defaultCompany = {
      name: 'PHUCTHINH PTS.,JSC',
      lines: [
        '[A]: XaLa Commercial Center Building, Ha Dong Ward, Ha Noi Capital',
        '[A]: No 16,small alley 97/4, Pham Ngoc Thach street, Kim Lien Ward, Ha Noi Capital',
        '[T]: (+84 24)22411351',
        '[A]: LK3-16, LK3-17, LK3-18, Dat Quang Riverside Urban Area, Da Nang City',
        '[B]: 96 Street 36, Van Phuc Residential Area, Hiep Binh Ward, Ho Chi Minh City',
        '[T]: (+84 28)22241666',
        '[W]: http://phucthinhfood.com'
      ]
    };

    const logoUrl = "https://phucthinhfood.com/uploads/plugin/gallery/157/ptg-1.jpg";
    const sigPreview = document.getElementById('sigPreview');

    function escHtml(x){ return (x||'').replace(/[&<>]/g,s=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[s])) }

    function highlightTags(line, color){
      return line.replace(/^(\[[A-Z]\]:)/, `<span style="color:${color}; font-weight:700">$1</span>`);
    }

    function buildSignatureHTML({fullName, title, mobile}){
      const color = '#f7941d';
      const nameHtml = escHtml(fullName);
      const titleHtml = escHtml(title);
      const mobileHtml = escHtml(mobile);

      return `
<table border="0" cellspacing="0" cellpadding="0" role="presentation" style="border-collapse:collapse; font-family:Arial,Helvetica,sans-serif; color:#222;">
  <tr>
    <td style="padding:0 18px 0 0; vertical-align:top;">
      <img src="${escHtml(logoUrl)}" alt="Phuc Thinh Group" style="display:block; width:210px; height:auto; border:0;">
    </td>
    <td style="vertical-align:top;">
      <table border="0" cellspacing="0" cellpadding="0" role="presentation" style="border-collapse:collapse; font-family:Arial,Helvetica,sans-serif; color:#222;">
        <tr><td style="height:10px"></td></tr>
        <tr>
          <td style="font-weight:700; font-size:16px; line-height:1.2; color:#111">${nameHtml}</td>
        </tr>
        <tr>
          <td style="font-size:12px; color:#555; padding-top:2px">${titleHtml}</td>
        </tr>
        <tr>
          <td style="padding:12px 0 8px 0"><div style="height:2px; width:260px; background:${color};"></div></td>
        </tr>
        <tr>
          <td style="font-size:12px; color:#333; padding-bottom:6px"><span style="background:${color}; color:#fff; border-radius:12px; padding:2px 8px; font-weight:700">Mobile</span> <span style="padding-left:6px">${mobileHtml}</span></td>
        </tr>
        <tr><td style="height:8px"></td></tr>
        <tr><td style="font-size:12px; font-weight:700; color:${color}">${escHtml(defaultCompany.name)}</td></tr>
        ${defaultCompany.lines.map(l=>`<tr><td style="font-size:12px; line-height:18px; color:#333">${highlightTags(escHtml(l), color)}</td></tr>`).join('')}
      </table>
    </td>
  </tr>
</table>`
    }

    function generate(){
      const fullName = document.getElementById('fullName').value.trim();
      const title = document.getElementById('title').value.trim();
      const mobile = document.getElementById('mobile').value.trim();

      const html = buildSignatureHTML({fullName,title,mobile});
      sigPreview.innerHTML = html;
      sigPreview.dataset.html = html;
    }

    function copyHTML(){
      const html = sigPreview.dataset.html || sigPreview.innerHTML;
      navigator.clipboard.writeText(html).then(()=>toast('Đã sao chép HTML vào clipboard'));
    }

    function copyRich(){
      const html = sigPreview.dataset.html || sigPreview.innerHTML;
      const blob = new Blob([html], {type: 'text/html'});
      const data = [new ClipboardItem({'text/html': blob})];
      navigator.clipboard.write(data).then(()=>toast('Đã sao chép chữ ký (rich text). Hãy dán vào Gmail.')).catch(()=>copyHTML());
    }

    function toast(msg){
      let t = document.getElementById('toast');
      if(!t){
        t = document.createElement('div');
        t.id='toast';
        Object.assign(t.style,{position:'fixed',bottom:'20px',left:'50%',transform:'translateX(-50%)',background:'#111',color:'#fff',padding:'10px 14px',borderRadius:'10px',boxShadow:'0 8px 20px rgba(0,0,0,.2)',zIndex:9999,fontSize:'13px'});
        document.body.appendChild(t);
      }
      t.textContent = msg;
      t.style.opacity = '1';
      setTimeout(()=>{t.style.transition='opacity .6s'; t.style.opacity='0'}, 1400);
    }

    document.getElementById('btnGenerate').addEventListener('click', generate);
    document.getElementById('btnReset').addEventListener('click', ()=>{document.getElementById('sigForm').reset(); generate();});
    document.getElementById('btnCopyHtml').addEventListener('click', copyHTML);
    document.getElementById('btnCopyRich').addEventListener('click', copyRich);

    generate();
  </script>
</body>
</html>
